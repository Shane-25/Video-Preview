<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <!-- main content -->
    <div class="flex-container">

        <!-- left column -->
        <div class="col-l">

            <video id="myVideo" width="320" height="240" controls>
                <source src="vid\Countdown To Rocket Launching.mp4" type="video/mp4">
            </video>
            

            <!-- video info -->
            <div class="row">
                <div class="start">
                    <h1>Countdown to Rocket Launching</h1>
                    <h3>1.3K Views | June, 18, 2021</h3>
                    <div class="user">
                        <img src="assets/user.png" alt="user-circle" class="avatar-s">
                        <span class="user-name">Example User Name</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>
        </div>

        <!-- right column -->
        <div class="col-r">

            <h3 class="sub-header">Up Next</h3>

            <div class="video-small">
                <video muted id="video" onmouseover="over(this)" onmouseout="out(this)" class="vid-s">
                    <source src="vid\red_sandy_beach.mp4" type="video/mp4">
                </video>
                <span class="video-title">Red Sandy Beach</span>
            </div>

            <div class="video-small">
                <video muted id="video" onmouseover="over(this)" onmouseout="out(this)" class="vid-s">
                    <source src="vid\hot air balloons.mp4" type="video/mp4">
                </video>
                <span class="video-title">Hot Air Balloon Festivals</span>
            </div>

            <div class="video-small">
                <video muted id="video" onmouseover="over(this)" onmouseout="out(this)" class="vid-s">
                    <source src="vid\castle.mp4" type="video/mp4">
                </video>
                <span class="video-title">Castle Escapes</span>
            </div>

            <div class="video-small">
                <video muted id="video" onmouseover="over(this)" onmouseout="out(this)" class="vid-s">
                    <source src="vid\mini_cooper.mp4" type="video/mp4">
                </video>
                <span class="video-title">Least Dependable Car!</span>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
